<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('grocery/image.png')] bg-center bg-cover">

    <div class="container min-h-screen px-28 py-5 ">
        <nav class="flex items-center ">
            <img src="grocery/logo.png" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="text-white no-underline">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white no-underline">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white no-underline">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white no-underline">Contact</a></li>
            </ul>
            <img src="grocery/cart.png" class="w-8 cursor-pointer">
        </nav>

        <div class="text-white mt-48 max-w-xl ">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offers a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>
        </div>

        <div class="mt-10 text-white">
            <a href="#" class="bg bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
            <a href="#">Download Now <span class="text-lg inline-block rotate-90">&#10148</span></a>
        </div>
    </div>

    <div>
        <img src="grocery/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20 relative">
    </div>

</html>
